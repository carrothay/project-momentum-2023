<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum by Hy</title>
  </head>
  <body>
    <div class="container">
      <img class="myImg">
      <div class="main">
      <div class="left">
        <div class="clock">
          <h2 id="clock">00:00</h2>
          <h2 id="day">00:00</h2>
        </div>
        <div class="weather">
          <div id="weather">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="icon">
              <img id="iconImg" src=""></img>
            </div>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="todo">
          <div class="todo-area">
            <form id="todo-form">
              <label for="todos" class="form-label">What is your main focus for today?</label>
              <input
                type="text"
                name="todos"
                maxlength="50"
                class="form-field"
                placeholder="Add a task here"
                required
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
        <div class="quote">
          <div id="quote">
            <span></span><br>
            <span></span>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="login">
          <h2 class="hidden" id="greeting"></h1>
          <form class="login-form">
              <div class="form-group">
              <label for="name" class="form-label">Enter your name üç∞</label>
              <input
              type="text"
              name="name"
              maxlength="15"
              required
              class="form-field"
              id="name"
              />
            </div>  
          </form>
          <button class="hidden" id="logout">Log Out</button>
        </div>
        <div class="music">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/JdqL89ZZwFw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
      </div>
      <div class='footer'>
        <p>‚ìí2023. Carrothay All rights reserved</p>
        <p>Illustration ‚ìí2023. Shato All rights reserved</p>
        <address>Illustration by Shato: gatonegro0@naver.com</address>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="key.js"></script>
  </body>

</html>
